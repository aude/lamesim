<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lamesim</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <input type="text" id="url" placeholder="URL">
        <input type="text" id="frequency" placeholder="Frequency, in seconds" value="5">
        <em>UI is refreshed every 5 seconds</em>
        <table id="simulator">
            <tr>
                <th>icon</th>
                <th>text</th>
                <th>raw</th>
            </tr>
            <tr>
                <td id="icon">sample icon</td>
                <td id="text">sample text</td>
                <td id="raw"><pre>sample raw</pre></td>
            </tr>
        </table>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
